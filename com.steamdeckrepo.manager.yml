id: com.steamdeckrepo.manager
sdk: org.gnome.Sdk
runtime: org.gnome.Platform
runtime-version: "43"
rename-icon: repomanager
rename-desktop-file: repomanager.desktop
command: runner.sh
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --share=network
  - --filesystem=home # Seems to fix issues when enabling this flag with flatseal
  - --filesystem=~/.steam:rw # Steam (Non-flatpak)
modules:
  - python3-requirements.json
  - name: runner
    sources:
      - type: git
        url: https://github.com/CapitaineJSparrow/steam-repo-manager
        commit: bbb0d26f8a6bf613934306b4f623c45b7afaf418
    buildsystem: simple
    build-commands:
      - cp -r . /app
      - install -D ./tools/runner.sh /app/bin/runner.sh
      - install -Dm644 com.steamdeckrepo.manager.appdata.xml /app/share/metainfo/com.steamdeckrepo.manager.appdata.xml
      - install -Dm644 ./repomanager.svg -t /app/share/icons/hicolor/scalable/apps
      - install -Dm755 ./repomanager.desktop -t ${FLATPAK_DEST}/share/applications/
